<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Setup</title>
    <link rel="stylesheet" href="APIKeysPage.css">
</head>
<body>
    <div class="container">
        <h1>API Key Setup</h1>
        <form id="api-key-form">
        <label for="chatgpt-key">ChatGPT API Key:</label>
        <input type="text" id="chatgpt-key" name="chatgpt-key" required>

        <label for="notion-key">Notion API Key:</label>
        <input type="text" id="notion-key" name="notion-key" required>

        <label for="google-docs-key">Google Docs API Key:</label>
        <input type="text" id="google-docs-key" name="google-docs-key" required>

        <label for="capacities-key">Capacities API Key:</label>
        <input type="text" id="capacities-key" name="capacities-key" required>

        <button type="submit">Save API Keys</button>
        </form>
    </div>

    <script src="APIKeysPage.js"></script>
</body>
</html>
